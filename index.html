        .candidato {
            background-color: azure;
            border-radius: 10px;
            
            margin: 25px;
            padding: 10px;
            text-align: center;
            box-shadow: 6px 6px 10px #333;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }




        .contadorVotos {

            color: blue;
            font-size: 3.2em;
        }

        h2 {

            color: white;
            text-align: center;
        }



        .btn {

            border-radius: 8px;
            border: 1px solid gray;
            padding: 0.6em 1.2em;
            font-size: 1em;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: border-color 0.25s;
            color: white;

            background-color: rgb(0, 191, 255);
            margin: 10px;


        }

        .btn:hover {

            background-color: rgb(57, 56, 60);
        }

<body>

    <head>

    </head>

    <main>

        <script type="text/babel">

            let { useState } = React;



            let datos = [
                { nombre: "Candidato 1" },
                { nombre: "Candidato 2" },
            ];


            

            function Candidato({ nombre }) {

                let [cantidadVotos, setCantidadVotos] = useState(0);
            
                // votos positivos 
                function incrementoVotos() {

                    setCantidadVotos(cantidadVotos + 1)
                 

                }

                // votos negativos
                function decrementoVotos() {


                    if (cantidadVotos > 0) {

                        setCantidadVotos(cantidadVotos - 1)
                      
                    }


                }


                return (
                    <div className="candidato">

                        <div className="datos"><b>{nombre}</b></div>
                        <div className="contadorVotos"><b>{cantidadVotos}</b></div>
                        <div >



                            <button className="btn" onClick={incrementoVotos}>+</button>
                            <button className="btn" onClick={decrementoVotos}>-</button>



                        </div>




                    </div>
                )
            }

            function BocaUrna({ candidatos }) {

                return (
                    <>
                        <div className="boca">
                            <h2>Boca de urnas</h2>
                            <div id="bocaUrna">

                                {candidatos.map((candidato) => <Candidato {...candidato} />)}

                            </div>
                          
                        </div>

                    </>
                )
            }



            ReactDOM.render(<BocaUrna candidatos={datos} />, document.getElementById('root'))



        </script>

        <div id="root"></div>

    </main>

    </footer>
